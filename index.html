<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic document configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO information for search engines -->
    <meta name="description" content="This web application, developed with HTML, CSS, and JavaScript, validates the user's age.">
    <meta name="keywords" content="age, name">
    <meta name="sitedomain" content=""> 
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">

    <!-- Author and copyright information -->
    <meta name="organization" content="RIWI">
    <meta name="author" content="Isai D Ariza Cantillo">
    <meta name="designer" content="Isai D Ariza Cantillo">
    <meta name="copyright" content="© 2025 Isai D Ariza Cantillo. All rights reserved">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <!-- Browser tab title -->
    <title>How old are you?</title>
</head>

<body>
    <!-- Page header -->
    <header>
        <h1>How old are you?</h1>
    </header>

    <!-- Main content -->
    <main>
        <section>
            <!-- Registration form for name and age -->
            <form>
                <h2>Register</h2>

                <!-- Input field for name -->
                <article class="name_age">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </article>

                <!-- Input field for age -->
                <article class="name_age">
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </article>

                <!-- Submit button -->
                <article>
                    <button id="btn" type="submit">Register</button> 
                </article>

                <!-- Area where the message generated by JavaScript will be displayed -->
                <article id="text"></article>
            </form>
        </section>
    </main>

    
    <!--Footer -->
    <footer>
        <p>©2025 Isai D Ariza Cantillo. All rights reserved</p>
    </footer>

    <!-- JavaScript file that contains validation logic -->
    <script src="./src/script/sistema_interactivo.js"></script>
</body>

</html>
